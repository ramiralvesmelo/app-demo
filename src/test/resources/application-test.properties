# Configura��o do H2 para testes
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Configura��o do Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false

# Habilitar console H2 para depura��o (opcional)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Desabilitar o Open EntityManager in View para evitar problemas com Lazy Loading
spring.jpa.open-in-view=false
spring.main.allow-bean-definition-overriding=true

# nivel global
logging.level.root=INFO

# Spring e testes
logging.level.org.springframework=INFO
logging.level.org.springframework.test=WARN
logging.level.org.springframework.orm.jpa=INFO

# Hibernate (desliga SQL/parametros ruidosos)
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql=OFF
logging.level.org.hibernate.orm.jdbc.bind=OFF

