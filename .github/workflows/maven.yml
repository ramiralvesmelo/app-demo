name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Permissões padrão do workflow (podem ser read)
permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    # Para o envio do snapshot, este job precisa de write
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      # Submete o snapshot do grafo de dependências
      # Evita rodar em PRs de fork (onde o token é limitado)
      - name: Submit dependency graph snapshot
        if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false
        uses: advanced-security/maven-dependency-submission-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
