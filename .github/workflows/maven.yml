name: Executar GitAction

on:
  #push:
  #  branches: [ "main" ]
  #pull_request:
  #  branches: [ "main" ]
  workflow_dispatch:
    inputs:
      project_dir:
        description: "Diretório do projeto"
        required: true
        default: "."
      module_gav:
        description: "GAV alvo (GroupId, ArtifactId, Version)"
        required: false
        default: ""

permissions:
  contents: read
  packages: write   # necessário para publicar pacotes Maven no GitHub Packages

jobs:
  construir:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # necessário para criar releases, commit graph etc.
      packages: write   # necessário para fazer upload no Maven GitHub Packages

    steps:
      - name: 📥 Checkout do repositório
        uses: actions/checkout@v4

      - name: ⚙️ Configurar JDK 21 + cache Maven
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: 🛠️ Compilar e executar testes
        working-directory: ${{ github.event.inputs.project_dir }}
        run: |
          set -e
          if [ -n "${{ github.event.inputs.module_gav }}" ]; then
            echo ">> Build apenas do módulo ${{ github.event.inputs.module_gav }}"
            mvn -B -V package -am -pl "${{ github.event.inputs.module_gav }}"
          else
            echo ">> Build do projeto completo em $PWD"
            mvn -B -V package
          fi

#######	⚠️ Atenção:
#######	Esse passo deve ser usado apenas se o projeto estiver configurado com "CI-based Analysis" no SonarCloud.
#######	Se o modo "Automatic Analysis (AutoScan)"estiver ativo, a execução do sonar:sonar irá falhar.
#######	Para usar este passo, vá em SonarCloud → Administration → Analysis Method e troque de AutoScan para CI-based.
#      - name: 🔎 SonarCloud Scan (Maven)
#        working-directory: ${{ github.event.inputs.project_dir }}
#        env:
#          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
#        run: |
#          mvn -B sonar:sonar \
#            -Dsonar.projectKey=ramiralvesmelo_app-demo \
#            -Dsonar.organization=ramiralvesmelo \
#            -Dsonar.host.url=https://sonarcloud.io \
#            -Dsonar.token=${SONAR_TOKEN} \
#            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

      - name: Executar Teste e Gerar Relatório de Cobertura (JaCoCo)
        run: mvn test jacoco:report

      - name: Atualizar cobertura de código no Codecov
        uses: codecov/codecov-action@v4
        with:
          #token: ${{ secrets.CODECOV_TOKEN }}   # pode ser omitido em repositórios públicos
          files: target/site/jacoco/jacoco.xml
          fail_ci_if_error: true

      - name: 🧪 Upload de relatórios de teste (Surefire/Failsafe)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: maven-test-reports
          path: |
            ${{ github.event.inputs.project_dir }}/**/target/surefire-reports/**
            ${{ github.event.inputs.project_dir }}/**/target/failsafe-reports/**
          if-no-files-found: ignore

      - name: 📤 Upload de artefatos (JAR/WAR)
        uses: actions/upload-artifact@v4
        with:
          name: maven-targets
          path: |
            ${{ github.event.inputs.project_dir }}/**/target/*.jar
            ${{ github.event.inputs.project_dir }}/**/target/*.war
          if-no-files-found: warn     

      - name: 📦 Gerar SBOM (CycloneDX)
        run: mvn -B cyclonedx:makeAggregateBom --no-transfer-progress
      
      - name: Upload SBOMs (CycloneDX)
        uses: actions/upload-artifact@v4
        with:
          name: sbom-cyclonedx
          path: |
            ${{ github.workspace }}/target/bom.xml
            ${{ github.workspace }}/target/bom.json
            ${{ github.workspace }}/target/*-cyclonedx.xml
            ${{ github.workspace }}/target/*-cyclonedx.json
          if-no-files-found: error
          overwrite: true
          
      - name: 📦 Listar artefatos gerados
        working-directory: ${{ github.event.inputs.project_dir }}
        run: |
          #echo "== Pastas target encontradas =="
          #find . -type d -name target -print || true
          echo "== Arquivos JAR/WAR encontrados =="
          find . -type f \( -name "*.jar" -o -name "*.war" \) -print || true     

      - name: 📊 Enviar snapshot de dependências para Dependabot/Graph
        if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false
        uses: advanced-security/maven-dependency-submission-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # 🔐 Criar settings.xml com credenciais para deploy no GitHub Packages
      - name: 🔐 Configurar credenciais Maven (settings.xml)
        if: github.event_name != 'pull_request'
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml <<'XML'
          <settings>
            <servers>
              <server>
                <id>github</id>
                <username>${env.GITHUB_ACTOR}</username>
                <password>${env.GITHUB_TOKEN}</password>
              </server>
            </servers>
          </settings>
          XML
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 🔎 Verificar se settings.xml foi criado
        if: github.event_name != 'pull_request'
        run: |
          ls -la ~/.m2
          test -f ~/.m2/settings.xml || (echo "ERRO: ~/.m2/settings.xml não existe" && exit 1)

      # 🚀 Deploy do artefato Maven no GitHub Packages
      - name: 🚀 Deploy no GitHub Packages (Maven Repository)
        if: github.event_name != 'pull_request'
        working-directory: ${{ github.event.inputs.project_dir }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          OWNER_REPO="${{ github.repository }}"    # ex: usuario/repositorio
          mvn -B -V -s ~/.m2/settings.xml \
            -DaltDeploymentRepository=github::default::https://maven.pkg.github.com/${OWNER_REPO} \
            deploy
