name: CI Java com Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  # Permite executar manualmente pelo GitHub
  workflow_dispatch:    

# Permissões padrão do workflow (nível global)
permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    # Este job precisa de permissão de escrita
    # para enviar o snapshot do grafo de dependências
    permissions:
      contents: write

    steps:
      # 📥 Faz o checkout do código-fonte
      - uses: actions/checkout@v4

      # ⚙️ Configura o JDK 17 com cache do Maven
      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 🏗️ Compila o projeto com Maven
      - name: Compilar com Maven
        run: mvn -B package --file pom.xml

      # 📊 Submete o snapshot do grafo de dependências
      # Isso permite que o GitHub identifique vulnerabilidades
      # e exiba o Dependency Graph no repositório.
      # 🚫 Não executa em PRs vindos de forks (token limitado).
      - name: Enviar snapshot de dependências
        if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false
        uses: advanced-security/maven-dependency-submission-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}