name: CI Java com Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      project_dir:
        description: "Diretório do projeto (ex.: app/ ou . para raiz)"
        required: false
        default: "."
      module_gav:
        description: "GAV do módulo alvo (ex.: :app-demo). Deixe vazio para build completo"
        required: false
        default: ""

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    # precisa de write para enviar o grafo de dependências
    permissions:
      contents: write

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: ⚙️ JDK 17 + cache Maven
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # (Opcional) Habilite se usar repositório privado:
      # - name: 📄 Configurar settings.xml (opcional)
      #   run: |
      #     mkdir -p ~/.m2
      #     cat > ~/.m2/settings.xml <<'XML'
      #     <settings>
      #       <servers>
      #         <server><id>nexus</id><username>${env.NEXUS_USER}</username><password>${env.NEXUS_PASS}</password></server>
      #       </servers>
      #       <mirrors>
      #         <mirror><id>nexus</id><mirrorOf>*</mirrorOf><url>https://seu-nexus/repository/maven-all/</url></mirror>
      #       </mirrors>
      #     </settings>
      #     XML
      #   env:
      #     NEXUS_USER: ${{ secrets.NEXUS_USER }}
      #     NEXUS_PASS: ${{ secrets.NEXUS_PASS }}

      - name: 🏗️ Build com testes (raiz, subpasta ou módulo)
        working-directory: ${{ github.event.inputs.project_dir }}
        run: |
          set -e
          if [ -n "${{ github.event.inputs.module_gav }}" ]; then
            echo ">> Build do módulo ${{ github.event.inputs.module_gav }} (com testes)"
            mvn -B -V package -am -pl "${{ github.event.inputs.module_gav }}"
          else
            echo ">> Build do projeto em $PWD (com testes)"
            mvn -B -V package
          fi

      - name: 📦 Listar artefatos gerados
        working-directory: ${{ github.event.inputs.project_dir }}
        run: |
          echo "== Conteúdo de target =="
          find . -name target -type d -print -exec ls -l {} \; || true

      - name: 🧪 Upload de relatórios de teste (Surefire/FailSafe)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: maven-test-reports
          path: |
            ${{ github.event.inputs.project_dir }}/**/target/surefire-reports/**
            ${{ github.event.inputs.project_dir }}/**/target/failsafe-reports/**
          if-no-files-found: ignore

      - name: 📤 Publicar artefatos (JAR/WAR) para download
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: maven-targets
          path: |
            ${{ github.event.inputs.project_dir }}/**/target/*.jar
            ${{ github.event.inputs.project_dir }}/**/target/*.war
          if-no-files-found: warn

      - name: 📊 Enviar snapshot de dependências
        if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false
        uses: advanced-security/maven-dependency-submission-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
