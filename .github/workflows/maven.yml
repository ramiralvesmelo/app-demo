name: CI Java com Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  # Permite executar manualmente pelo GitHub
  workflow_dispatch:    

# PermissÃµes padrÃ£o do workflow (nÃ­vel global)
permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    # Este job precisa de permissÃ£o de escrita
    # para enviar o snapshot do grafo de dependÃªncias
    permissions:
      contents: write

    steps:
      # ğŸ“¥ Faz o checkout do cÃ³digo-fonte
      - uses: actions/checkout@v4

      # âš™ï¸ Configura o JDK 17 com cache do Maven
      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # ğŸ—ï¸ Compila o projeto com Maven
      - name: Compilar com Maven
        run: mvn -B package --file pom.xml

      # ğŸ“Š Submete o snapshot do grafo de dependÃªncias
      # Isso permite que o GitHub identifique vulnerabilidades
      # e exiba o Dependency Graph no repositÃ³rio.
      # ğŸš« NÃ£o executa em PRs vindos de forks (token limitado).
      - name: Enviar snapshot de dependÃªncias
        if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false
        uses: advanced-security/maven-dependency-submission-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}